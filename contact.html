<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <title>Contact</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-primary bg-primary" style="height: 100px;">
      <span
        class="navbar-brand display-1 mt-0 pt-0"
        style="font-size: 36pt; color: black; font-family: serif;"
        >Wesley Slifer</span
      >

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a
            class="nav-link"
            href="index.html"
            style="font-size: 36pt; color: white; font-family: serif;"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="portfolio.html"
            style="font-size: 36pt; color: white; font-family: serif;"
            >Portfolio</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="contact.html"
            style="font-size: 36pt; color: white; font-family: serif;"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <!-- Main Body -->
    <main class="container">
      <div class="row">
        <div class="col-6">
          <form class="mt-4 pt-3 ml-0 pl-0">
            <div class="card border-primary rounded-0">
              <div class="card-header p-0">
                <div class="bg-info text-white text-center py-2">
                  <h3>Contact Me</h3>
                </div>
              </div>
              <div class="card-body p-3">
                <div class="form-group">
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email@email.com"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-2">
                    <textarea
                      class="form-control"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="media mt-4 ml-3 pt-3">
            <img
              src="./assets/pictures/linkedIn.jpg"
              class="align-self-center mr-3"
              alt="LinkedIn logo"
              style="height: 50px; width: 50px;"
            />
            <div class="media-body">
              <h5 class="mt-0">Linked In</h5>
              <p>
                Connect with me on LinkedIn
              </p>
            </div>
          </div>
          <div class="media mt-4 ml-3 pt-3">
            <img
              src="./assets/pictures/linkedIn.jpg"
              class="align-self-center mr-3"
              alt="LinkedIn logo"
              style="height: 50px; width: 50px;"
            />
            <div class="media-body">
              <h5 class="mt-0">Github</h5>
              <p>
                Check out my repositories on Github!
              </p>
            </div>
          </div>
          <div class="media mt-4 ml-3 pt-3">
            <img
              src="./assets/pictures/linkedIn.jpg"
              class="align-self-center mr-3"
              alt="LinkedIn logo"
              style="height: 50px; width: 50px;"
            />
            <div class="media-body">
              <h5 class="mt-0">Resume</h5>
              <p>
                Take a look at my resume.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
